<html>

<head>
  <title>BINEVENUE SUR VR-TOURISM</title>
  <script src="javascript/aframe.min.js"></script>
  <script src="javascript/aframe-physics-system.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>

  <script>
    AFRAME.registerComponent('pushableobject', {
      init: function () {
        let el = this.el;
        el.addEventListener('click', function () {
          window.location.href = 'cathedrale.html';

        });
      },

    });

    AFRAME.registerComponent('pushableobject_1', {
      init: function () {
        let el = this.el;
        el.addEventListener('click', function () {
          window.location.href = 'assinie.html';

        });
      },

    });

    AFRAME.registerComponent('pushableobject_2', {
      init: function () {
        let el = this.el;
        el.addEventListener('click', function () {
          window.location.href = 'cascade.html';

        });
      },

    });

    AFRAME.registerComponent('thumbstick-logging', {
      init: function () {
        this.el.addEventListener('thumbstickmoved', this.logThumbstick);
      },
      logThumbstick: function (evt) {
        if (evt.detail.y > 0.95) { console.log("DOWN"); }
        if (evt.detail.y < -0.95) { console.log("UP"); }
        if (evt.detail.x < -0.95) { console.log("LEFT"); }
        if (evt.detail.x > 0.95) { console.log("RIGHT"); }
      }
    });

    AFRAME.registerComponent('pushableobject_3', {
      init: function () {
        let el = this.el;
        el.addEventListener('click', function () {
          window.location.href = 'basilique.html';

        });
      },

    });

    AFRAME.registerComponent('pushableobject_4', {
      init: function () {
        let el = this.el;
        el.addEventListener('click', function () {
          window.location.href = 'gogbala.html';

        });
      },

    });

    AFRAME.registerComponent('pushableobject_5', {
      init: function () {
        let el = this.el;
        el.addEventListener('click', function () {
          window.location.href = 'liane.html';

        });
      },

    });

    AFRAME.registerComponent('pushableobject_6', {
      init: function () {
        let el = this.el;
        el.addEventListener('click', function () {
          window.location.href = 'toure.html';

        });
      },

    });




  </script>

  <a-scene physics="debug:true" device-orientation-permission-ui="" background="color:#87CEEB;">

    <a-entity laser-controls="hand: left"></a-entity>

    <a-entity id="elmo" geometry="primitive: box" material="gltf-model=cadres/elephant.gltf"
      sound="src: url(videos/elephant.mp3); on: click"></a-entity>

    <a-camera position="45.781 4.828 17.592" rotation="-5.730 88.69 0.000" scale="1.000 1.000 1.000">
      <a-cursor></a-cursor>
    </a-camera>

    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity oculus-touch-controls="hand: right"></a-entity>

    <!-- Match Oculus Go controller if present, regardless of hand. -->
    <a-entity oculus-go-controls></a-entity>

    <!-- Match Oculus Go controller if present and for specified hand. -->
    <a-entity oculus-go-controls="hand: left"></a-entity>
    <a-entity oculus-go-controls="hand: right"></a-entity>

    <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
    <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>

    <a-entity pushableobject position="12.01 0.000 11.428" scale="2.167 2.199 7.945"
      gltf-model="cadres/cathedrale.gltf"></a-entity>

    <a-entity pushableobject_1 position="7.670 -1.706 5.887" scale="3.255 2.605 1.000" rotation="0.493 92.008 1.105"
      gltf-model="cadres/assinie.gltf"></a-entity>

    <a-entity pushableobject_2 position="-15.428 -0.295 -13.308" scale="3.492 3.465 7.945"
      gltf-model="cadres/cascade.gltf"></a-entity>
    <a-entity  pushableobject_5 position="-14.181 0 11.191" scale="3.255 2.605 1.000" rotation="0 0 0"
      gltf-model="cadres/liane.gltf"></a-entity>

    <a-entity pushableobject_4 position="7.675 -1.523 -18.658" scale="3.492 2.867 7.945"
      rotation="180.000 -88.072 180.000" gltf-model="cadres/gogbala.gltf"></a-entity>
    <a-entity pushableobject_3 position="-8.285 0.041 17.552" scale="2.716 2.278 1.000" rotation="0 89.073 0"
      gltf-model="cadres/basilique.gltf"></a-entity>



    <a-entity position="7.938 -4.001 6.174" scale="11.905 8.471 7" rotation="180.000 -88.425 180.000"
      gltf-model="cadres/portrait.gltf"></a-entity>
    <a-entity position="11.94 -4 11.246" scale="11.905 8.471 7" rotation="0.000 -179.634 0.000"
      gltf-model="cadres/portrait.gltf"></a-entity>

    <a-entity position="7.876 -3.356 -18.67" scale="11.905 8.471 7" rotation="180.000 -88.425 180.000"
      gltf-model="cadres/portrait.gltf"></a-entity>

    <a-entity position="-14.203 -5.443 11.529" scale="17.52 11.383 7" rotation="0.000 -179.634 0.000"
      gltf-model="cadres/portrait.gltf"></a-entity>
    <a-entity position="-8.547 -2.947 17.248" scale="14.951 8.471 7" rotation="0.000 90.294 0.000"
      gltf-model="cadres/portrait.gltf"></a-entity>

    <a-entity position="-15.439 -5.176 -13.539" scale="16.232 11.383 7" rotation="0.000 -179.634 0.000"
      gltf-model="cadres/portrait.gltf"></a-entity>

    <a-entity position="42.495 -0.422 -21.412" scale="0.5 0.5 0.5" rotation="180.000 -88.425 180.000"
      gltf-model="cadres/elephant.gltf"></a-entity>

    <a-entity pushableobject_6 position="19.053 0.485 -20.672" scale="2.078 2.850 2.065" rotation="0.000 -86.449 0.000"
      gltf-model="cadres/statut.gltf"></a-entity>





    <a-entity position="1.968 0.000 1.489" scale="4.030 1.000 4.184" gltf-model="cadres/Musees.gltf" static-body>
    </a-entity>



    <a-entity position="-0.071 0.599 -0.259" scale="10.420 1.000 10.814" rotation="0 0 0" width="50" height="50"
      gltf-model="cadres/parquet.gltf" static-body></a-entity>



    <a-entity position="12.752 0 0.210" rotation="0 0 0" width="400" height="500" scale="111.855 1.000 110.093"
      gltf-model="cadres/herbe.gltf" material="" geometry="" static-body>
    </a-entity>

    <a-sky color="#87CEEB" material="" geometry=""></a-sky>
    <div class="a-loader-title" style="display: none;"></div>
  </a-scene>
</body>

</html>
